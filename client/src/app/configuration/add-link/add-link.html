<div class="main-container" style="width: 100%; height:100%">
<form>
  <fieldset>
    <legend>Add link</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="name">Link name</label>
      <div class="col-md-8">
        <input id="name" type="text" placeholder="Link name" class="form-control input-md" ng-model="ctrl.name" />
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="program">Program</label>
      <div class="col-md-8">
        <input id="program" type="text" placeholder="Program to execute" class="form-control input-md" ng-model="ctrl.command" />
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="args">Arguments</label>
      <div class="col-md-8">
        <input id="args" type="text" placeholder="Arguments" class="form-control input-md" ng-model="ctrl.parameters" />
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="details">Details</label>
      <div class="col-md-8">
        <input id="details" type="text" placeholder="Some details..." class="form-control input-md" ng-model="ctrl.description" />
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <div class="col-md-12">
        <button class="btn btn-success" ng-click="ctrl.save()">Save</button>
        <button class="btn btn-danger" ng-click="ctrl.cancel()">Cancel</button>
      </div>
    </div>

  </fieldset>
</form>
</div>
