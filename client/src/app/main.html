<div class="main-container" style="width: 100%; height:100%">
<svg style="width:100%;height:100%;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
  <image ng-repeat="link in ctrl.links"
    xlink:href=""
    ng-attr-xlink:href="{{link.img}}"
    ng-attr-x="{{link.x}}"
    ng-attr-y="{{link.y}}"
    ng-attr-width="{{ctrl.sizeSquareX}}"
    ng-attr-height="{{ctrl.sizeSquareY}}" />
</svg>
</div>
